default_stages: [commit]
repos:
- repo: local
  hooks:

    - id: version-check
      name: Check if version(s) are in sync
      always_run: true
      language: system
      entry: python scripts/version_check.py --fix sqlalchemy_exasol/version.py

-   repo: local
    hooks:
      -   id: isort
          name: isort
          types: [python]
          pass_filenames: false
          language: system
          entry: poetry run python -m nox -s isort

-   repo: local
    hooks:
      -   id: pyupgrade
          name: pyupgrade
          types: [python]
          pass_filenames: false
          language: system
          entry: poetry run python -m nox -s pyupgrade

-   repo: local
    hooks:
      -   id: code-format
          name: code-format
          types: [python]
          pass_filenames: false
          language: system
          entry: poetry run python -m nox -s code-format

-   repo: local
    hooks:
      -   id: type-check
          name: type-check
          types: [python]
          pass_filenames: false
          language: system
          entry: poetry run python -m nox -s type-check

-   repo: local
    hooks:
      -   id: lint
          name:  lint
          types: [python]
          pass_filenames: false
          language: system
          entry: poetry run python -m nox -s lint
